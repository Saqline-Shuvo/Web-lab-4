<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shuvo IT22054</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: #f5f5f5;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .logo {
      color: white;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 18px;
      transition: 0.3s;
    }
    .nav-links a:hover {
      color: #ffeb3b;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }
      .nav-links {
        margin-top: 10px;
      }
      .nav-links a {
        margin-left: 0;
        margin-right: 20px;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Sabbir_IT22007</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
</body>
</html>

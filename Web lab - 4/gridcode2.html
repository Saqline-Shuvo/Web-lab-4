<!DOCTYPE html>
<html>
<head>
  <title>Shuvo IT22054</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .layout-container {
      display: grid;
      gap: 10px;

      grid-template-columns: 1fr 6fr;
      grid-template-areas: 
        "header header"
        "sidebar content"
        "footer footer";

      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .header {
      grid-area: header;
      background-color: #2196F3;
      padding: 20px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border-radius: 8px;
    }
    .sidebar {
      grid-area: sidebar;
      background-color: #f44336;
      padding: 20px;
      color: white;
      border-radius: 8px;
      height: 50vh;
    }
    .content {
      grid-area: content;
      background-color: #e3f2fd;
      padding: 20px;
      border-radius: 8px;
      min-height: 150px;
      font-size: 18px;
    }
    .footer {
      grid-area: footer;
      background-color: #4caf50;
      padding: 20px;
      color: white;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .layout-container {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "sidebar"
          "content"
          "footer";
      }
    }
  </style>
</head>
<body>
  <h2>CSS Grid: Page Layout (Sabbir IT22007)</h2>
  <div class="layout-container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar Menu</div>
    <div class="content">Main Content Area</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
